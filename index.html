<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Login Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Netflix Logo" />
    
    <div class="login-box">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or mobile number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>

        <div class="separator">OR</div>

        <button type="button" class="gray-btn">Use a sign-in code</button>

        <a href="#" class="forgot"><center>Forgot password?</center></a>
          <div class="options">
              <label class="remember">
                  <input type="checkbox" />
                  Remember me
                </label>
            </div>


      </form>

      <div class="signup">
        <p>New to Netflix? <a href="#">Sign up now.</a></p>
      </div>

      <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="#">Learn more.</a>
      </small>
    </div>
  </div>
    <script src="style.js"></script>
</body>

</html>
